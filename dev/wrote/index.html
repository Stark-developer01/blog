---
layout: default
title: Stuff I wrote
---

{% assign posts = site.posts | where:'dir', '/wrote' %}

<section class="post-list">
    <header class="post-list__header">
    	<div class="wrapper">
	        <h1>{{ page.title }}</h1>
	        <h2>Blog posts and the like.</h2>
	    </div>
    </header>
	<ul class="wrapper post-list__list">
    	{% for post in posts %}
			<li class="post-list__item">
				<a href="{{ post.url }}" class="card" style="background-color:{{ post.background.color }}">
                    <img src="{{ post.background.image }}" class="card__image" alt="">
                    <div class="card__title">
                        <h2>{{ post.title }}</h2>
                        <h3>{{ post.date | date: "%-d %B %Y" }}</h3>
                    </div>
				</a>
			</li>
    	{% endfor %}
    </ul>
</section>
