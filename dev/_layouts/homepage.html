---
layout: default
---

<article class="page">
    <header class="page__header">
    	<div class="wrapper">
            <div class="page__header__headings">
    	        <h1>{{ page.title }}</h1>
    	        <span class="page__date--header">{{ page.date | date: "%-d %B %Y" }}</span>
            </div>
	    </div>
    </header>
	<div class="wrapper">
    	<div class="page__content">
	    	{{ content }}
            <h2 class="title--has-sub">Blog</h2>
            <a href="/wrote" class="title--is-sub">See All</a>
            <ul>
                {% for post in site.posts | limit: 4 %}
                    <li class="post-list__item">
                        <a href="{{ post.url }}" class="card" style="background:{{ post.background }}">
                            <div class="card__title">
                                <h3>{{ post.title }}</h3>
                                <em>{{ post.date | date: "%-d %B %Y" }}</em>
                                <p>{{ post.excerpt | strip_html }}</p>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
	    </div>
    </div>
</article>
