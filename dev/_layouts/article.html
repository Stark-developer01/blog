---
layout: default
---

<article class="article">
    <header class="article__header"
        {% if page.background %}
            style="
                {% if page.background.image %}
                    background-image: url('{{ page.background.image }}');
                {% endif %}
                {% if page.background.color %}
                    background-color: {{ page.background.color }};
                {% endif %}
                {% if page.background.size %}
                    background-size: {{ page.background.size }};
                {% endif %}
                {% if page.background.position %}
                    {% if page.background.position == 'center' %}
                        background-position: center 31%;
                    {% else %}
                        background-position: {{ page.background.position }};
                    {% endif %}
                {% endif %}
            "
        {% endif %}
    >
    	<div class="wrapper">
            <div class="article__header__headings">
    	        <h1>{{ page.title }}</h1>
    	        <span class="page__date--header">{{ page.date | date: "%-d %B %Y" }}</span>
            </div>
	    </div>
    </header>
	<div class="wrapper">
    	<div class="article__content">
	    	{{ content }}
	    </div>
    </div>
</article>

{% include footer.html %}
