---
layout: default
---

<article class="page">
    <header class="page__header page__header--animated"
        {% if page.background %}
            style="background: {{ page.background }};"
        {% endif %}
    >
        <div class="wrapper marber">
            <div class="page__headings">
                <h1 class="page__title">{{ page.title }}</h1>
                <span class="page__date--header">{{ page.date | date: "%-d %B %Y" }}</span>
            </div>
        </div>
    </header>
    <div class="wrapper marber">
        <div class="page__content">
            {{ content }}
        </div>
    </div>
</article>
