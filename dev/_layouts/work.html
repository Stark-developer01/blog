---
layout: default
---

<article class="page article">
    <header class="page__header"
        {% if page.background %}
            style="background: {{ page.background }};"
        {% endif %}
    >
        <div class="wrapper">
            <div class="page__header__headings">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </header>
    <div class="wrapper">
    {% include work-info.html %}
        <div class="page__content">
            {{ content }}
        </div>
    </div>
</article>
